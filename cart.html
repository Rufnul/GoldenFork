<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Fork - Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./Assets/icon.png">
</head>
<body>
  <!-- header -->
    <div id="head">
      <img src="./Assets/goldenfork-removebg-preview.png" alt="goldenfork" />
      <div id="logo">
        <p><a href="./index.html">Golden Fork</a></p>
      </div>
      <!-- Hamburger Icon -->
        <div id="hamburger" onclick="toggleMenu()">☰</div>

        <div id="nav">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="gallery.html">Gallery</a>
          <a href="happyHours.html">Happy Hour</a>
          <a href="reservation.html">Reservation</a>
          <a href="cart.html" class="active">Orders</a>
          <a href="login.html">Login</a>
        </div>
    </div>
    <hr id="horizontal">

<!-- Cart Section -->
<section class="cart-container">
  <h1>Your Orders</h1>
  <div id="cart-items"></div>
  <div class="cart-summary">
    <p>Total: ₹<span id="cart-total">0</span></p>
    <span id="cartMessage" style="color:green; font-size:0.9em; display:block; margin-top:4px;"></span>
    <button id="checkoutBtn" onclick="checkoutCart()">Place Order</button>
  </div>
</section>

  <!-- footer -->
    <div id="foot">
      <div id="foot-upper">
        <p id="footer-logo">Golden Fork</p>
        <span>Restaurant with best<br />view in Chennai</span>
        <input type="text" id="emailInput" placeholder="Enter Your Email to get updates..." />
        <button id="subscribeBtn">Subscribe</button>
        <span id="emailError" style="color:red; display:block; font-size:0.9em; margin-top:4px;"></span>
        <span id="emailSuccess" style="color:green; display:block; font-size:0.9em; margin-top:4px;"></span>
      </div>
      <hr id="horizontal" />
      <div id="foot-lower">
        <span>Reservation Policy | © 2025 All Rights Reserved<br /></span>
        <span>Designed & Powered By <strong>Rufnul Afrideen</strong></span>
      </div>
    </div>
      

  <script src="golden-fork-app.js"></script>
</body>
</html>
