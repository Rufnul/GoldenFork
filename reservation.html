<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div id="head">
      <img src="./Assets/goldenfork-removebg-preview.png" alt="goldenfork" />
      <div id="logo">
        <p><a href="./index.html">Golden Fork</a></p>
      </div>
      <!-- Hamburger Icon -->
        <div id="hamburger" onclick="toggleMenu()">☰</div>

        <div id="nav">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="gallery.html">Gallery</a>
          <a href="happyHours.html">Happy Hour</a>
          <a href="reservation.html" class="active-link">Reservation</a>
          <a href="cart.html" class="active">Orders</a>
        </div>
    </div>
    <hr id="hr-main">

    <div id="outer-div">
    <!-- reserve -->

    <div id="reservation">
      <section>
        <h2>For Reservation</h2>
        <form>
          <input type="text" id="name" required placeholder="Enter Name..." />

          <input
            type="email"
            id="email"
            required
            placeholder="Enter Your Email..."
          />

          <input
            type="tel"
            id="phone"
            required
            placeholder="Enter Your Phone Number..."
          />

          <input type="date" id="date" required />

          <input type="time" id="time" required />

          <input
            type="number"
            id="guests"
            required
            min="1"
            max="12"
            placeholder="Enter No. of Guests..."
          />

          <button type="submit" id="reserve-btn">Submit</button>
        </form>
      </section>

      
    </div>
    

    

    
    <hr>
    </div>
    </div>

    <!-- footer -->
    <hr id="hr-main">
    <div id="foot">
      <div id="foot-upper">
        <p id="footer-logo">Golden Fork</p>
        <span>Restaurent with best<br />view in chennai</span>
        <input type="text" id="emailInput" placeholder="Enter Your Email to get updates..." />
        <button onClick="subscribe()">Subscribe</button>
      </div>
      <hr id="horizontal" />
      <div id="foot-lower">
        <span>Reservation Policy | © 2025 All Rights Reserved<br /></span>
        <span>Designed & Powered By <strong>Rufnul Afrideen</strong></span>
      </div>
    </div>
  </body>
  <script src="golden-fork-app.js"></script>
</html>
