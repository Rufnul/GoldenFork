<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Golden Fork</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="golden-fork-app.js" defer></script>
</head>
<body>
  <!-- header -->
    <div id="head">
      <img src="./Assets/goldenfork-removebg-preview.png" alt="goldenfork" />
      <div id="logo">
        <p><a href="./index.html">Golden Fork</a></p>
      </div>
      <!-- Hamburger Icon -->
        <div id="hamburger" onclick="toggleMenu()">☰</div>

        <div id="nav">
          <a href="index.html" class="active-link">Home</a>
          <a href="menu.html">Menu</a>
          <a href="gallery.html">Gallery</a>
          <a href="happyHours.html">Happy Hour</a>
          <a href="reservation.html">Reservation</a>
          <a href="cart.html" class="active">Orders</a>
          <a href="login.html">Login</a>
        </div>
    </div>
    <hr id="hr-main">

    
<!-- login form -->
<section id="auth">
  <form id="auth-form" novalidate>
    <h1 class="auth-title">Login</h1>

    <div class="auth-name-wrap">
      <label for="auth-name">Full Name</label>
      <input id="auth-name" type="text" placeholder="Your name" />
      <span id="nameError" class="error">Name error</span>
    </div>

    <label for="auth-email">Email</label>
    <input id="auth-email" type="email" placeholder="you@example.com" />
    <span id="emailError" class="error">Email error</span>

    <label for="auth-password">Password</label>
    <input id="auth-password" type="password" placeholder="••••••" />
    <span id="passwordError" class="error">Password error</span>

    <button type="submit">Login</button>

    <span id="formMessage" class="form-msg"></span>

    <p class="auth-toggle-text">
      <a id="toggle-auth-mode" href="#">New here? Sign up</a>
    </p>
  </form>
</section>

  <!-- footer -->
    <div id="foot">
      <div id="foot-upper">
        <p id="footer-logo">Golden Fork</p>
        <span>Restaurant with best<br />view in Chennai</span>
        <input type="text" id="emailInput" placeholder="Enter Your Email to get updates..." />
        <button id="subscribeBtn">Subscribe</button>
        <span id="emailError" style="color:red; display:block; font-size:0.9em; margin-top:4px;"></span>
        <span id="emailSuccess" style="color:green; display:block; font-size:0.9em; margin-top:4px;"></span>
      </div>
      <hr id="horizontal" />
      <div id="foot-lower">
        <span>Reservation Policy | © 2025 All Rights Reserved<br /></span>
        <span>Designed & Powered By <strong>Rufnul Afrideen</strong></span>
      </div>
    </div>
  <script src="golden-fork-app.js"></script>
</body>
</html>
